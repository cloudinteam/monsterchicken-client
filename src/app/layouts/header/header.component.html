<div class="top-bar">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
        <a (click)="home()" class="d-inline-block clickable">
          <img src="assets/images/Logo.png" class="" alt="" style="max-width: 115px">
        </a>
      </div>
      <div class="col-12 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
        <div class="clickable"> <!--[ngbTooltip]="address" placement="bottom"-->
          <div class="loc-district">
            <i class="pi pi-map-marker" style="font-size: 15px"></i>
            <span class="fw-bold"> {{ district }} <i class="pi pi-angle-down" style="font-size: 12px"></i></span>
          </div>
          <div class="loc-address">
            {{ trimAddress(address) }}
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-3 col-xl-4 col-xxl-4">
        <div class="p-input-icon-right w-100" (click)="launchSearch()" *ngIf="disableSearch">
          <i class="pi pi-search fw-bold text-dark"></i>
          <input type="text" class="form-control form-control-sm clickable" #searchInput placeholder="Search for any product" style="background-color: #f0f0f0;" [readOnly]="true" />
        </div>
        <div class="p-input-icon-right w-100" *ngIf="!disableSearch">
          <i class="pi pi-search fw-bold text-dark"></i>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="searchString" (keyup)="searchFn()" #searchInput placeholder="Search for any product" />
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-3 col-xl-4 col-xxl-4">
        <ul class="top-nav ">
          <li class="top-nav-item">
            <a class="top-nav-link"> <i class="pi pi-clone"></i> Categories </a>
          </li>
          <li class="top-nav-item">
            <a class="top-nav-link"> <i class="pi pi-user"></i> Login </a>
          </li>
          <li class="top-nav-item" *ngIf="cartCount == 0" > <!--placement="bottom" ngbTooltip="Cart is empty"-->
            <a class="top-nav-link" pTooltip="Cart is empty" tooltipPosition="bottom"> <i class="pi pi-shopping-cart"></i> Cart </a>
          </li>
          <li class="top-nav-item" *ngIf="cartCount > 0">
            <a class="top-nav-link" (click)="openCart(cartArea)"> <i class="pi pi-shopping-cart"></i> Cart {{cartCount}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>


<!-- ============================================================================================================================
cart sidebar
============================================================================================================================ -->

<ng-template #cartArea let-offcanvas>
	<div class="offcanvas-header">
    <span class="cart-close" (click)="offcanvas.dismiss()"> <i class="pi pi-times-circle"></i> </span>
		<h4 class="offcanvas-title">Order Summary</h4>
	</div>
	<div class="offcanvas-body p-1">

    <div *ngIf="cartCount == 0">
      No items in cart
    </div>

    <div *ngIf="cartCount > 0">
      <cart></cart>
    </div>

	</div>
</ng-template>
