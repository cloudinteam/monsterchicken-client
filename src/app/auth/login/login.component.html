<div class="container">
    <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <input type="text" required="" name="email" maxlength="35" formControlName="userName"
            placeholder="Username or Email *" />
          <div *ngIf="validateForm('userName')" class="invalid-error">
            <span *ngIf="loginFormControl.userName.errors.required">Email Id is Required</span>
            <span *ngIf="!loginFormControl.userName.errors.required">Enter Valid Email ID.</span>
          </div>
        </div>
        <div class="form-group">
          <input required="" [type]="loginFormControl.showPassword.value ? 'text' : 'password'" 
          name="password" maxlength="20" formControlName="password" placeholder="Your password *" />
          <div *ngIf="validateForm('password')" class="invalid-error">
            <span *ngIf="loginFormControl.password.errors.required">Password Id is Required</span>
            <span *ngIf="!loginFormControl.password.errors.required">Password must contain atleast 8
              characters</span>
          </div>
        </div>
        <div class="login_footer form-group mb-50 ml-5">
          <div class="chek-form">
            <div class="custome-checkbox">
              <input formControlName="showPassword" class="form-check-input" type="checkbox" name="checkbox"
                id="ShowPassword" value="" />
              <label class="form-check-label" for="ShowPassword"><span>Show Password</span></label>
            </div>
          </div>
          <a class="text-muted" routerLink="/forgot-password">Forgot password?</a>
        </div>
        <div class="form-group" align="center">
          <button type="submit" class="btn btn-block hover-up" name="login">
            Log in
          </button>
        </div>
      </form>
</div>
