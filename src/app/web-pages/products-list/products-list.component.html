<page-loader [loading]="loading"></page-loader>

<div class="container py-5" *ngIf="!loading">
  <div class="row justify-content-center">

    <!-- <div class="col-12">
      <pre>
        {{ productList | json }}
      </pre>
    </div> -->

    <div class="col-12 col-md-10" *ngIf="productList.length > 0">
      <div class="row g-4">

        <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let product of productList; let i = index;">
          <!-- <div class="pro-card">
            <pre>
              {{product|json}}
            </pre>
          </div> -->

          <product-card [product]="product" (loaded)="ngOnInit()"></product-card>

        </div>

      </div>
    </div>

    <div class="col-12 col-md-10" *ngIf="productList.length == 0">
      <not-found> </not-found>
    </div>

  </div>
</div>
