<page-loader [loading]="loading"></page-loader>
<div class="row g-1" *ngIf="!loading">
  <div class="col-6 col-sm-6 col-md-4 col-lg-4" *ngFor="let category of categories">
    <div class="cat-card">
      <div class="link" (click)="viewCategory(category.product_category_id)">
        <img [src]="category.image_url[0].file_url" [alt]="category.category">
        <span class="cat-name"> {{ category.category }} </span>
      </div>
    </div>
  </div>
</div>
