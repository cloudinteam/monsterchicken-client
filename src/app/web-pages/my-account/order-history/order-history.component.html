<page-loader [loading]="loading"></page-loader>

<div class="container py-4" *ngIf="!loading">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h4> <b>Orders History</b> </h4>
    </div>
    <div class="col-12" *ngIf="orders.length > 0">
      <p-table [value]="orders" >
        <ng-template pTemplate="header">
            <tr>
                <th>SN</th>
                <th>Order Number</th>
                <th>Price</th>
                <th>Status</th>
                <th>Created</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex+1 }}</td>
                <td> <b>#{{ order.order_number }}</b></td>
                <td> <span class="badge rounded-pill text-bg-dark">{{ order.total_price | currency:'â‚¹' }}</span> </td>
                <td>{{ order.status }}</td>
                <td>{{ order.created_at | date:'medium' }}</td>
                <td>
                  <!-- <button type="button" class="btn btn-outline-dark rounded-pill py-0 px-2 me-1" (click)="viewOrder(order.order_id)"> <i class="fa-regular fa-eye"></i> </button> -->
                  <button type="button" class="btn btn-outline-dark rounded-pill py-0 px-2" (click)="viewInvoice(order.order_id)"> <i class="fa-solid fa-download"></i> </button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-12" *ngIf="orders.length == 0">
      <div class="alert alert-info" role="alert">
        <strong>No data found</strong>
      </div>
    </div>
  </div>
</div>
