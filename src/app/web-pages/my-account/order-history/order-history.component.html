<page-loader [loading]="loading"></page-loader>

<div class="container py-4" *ngIf="!loading">
  <div class="row">
    <div class="col-12">
      <p-table [value]="orders" >
        <ng-template pTemplate="header">
            <tr>
                <th>Sn</th>
                <th>Order Number</th>
                <th>Price</th>
                <th>Status</th>
                <th>Created</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex+1 }}</td>
                <td> <b>#{{ order.order_number }}</b></td>
                <td>{{ order.total_price | currency:'â‚¹' }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.created_at }}</td>
                <td> <button type="button" class="btn btn-danger p-2" (click)="viewOrder(order.order_id)"> <i class="fa-regular fa-eye"></i> </button> </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>
</div>
